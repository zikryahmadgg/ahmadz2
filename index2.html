<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Permintaan Maaf</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            animation: fadeIn 1.2s ease;
        }

        h1 {
            margin-bottom: 10px;
            color: #d12d2d;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #d12d2d;
            color: white;
            border-radius: 30px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #a62121;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Maafkan Aku</h1>
        <p>
            Aku benar-benar minta maaf atas kesalahan yang telah aku buat.  
            Tidak ada satu pun alasan yang bisa membenarkan itu.  
            Aku hanya berharap kamu bisa memberi aku kesempatan untuk memperbaikinya.
        </p>
        <a href="#" class="btn">Kembali</a>
    </div>
</body>
</html>
