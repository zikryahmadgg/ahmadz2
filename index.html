<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucin Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            max-width: 600px;
            margin-bottom: 30px;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }
        audio {
            margin-top: 20px;
        }
        .container {
            background: rgba(0,0,0,0.2);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>

    <div class="container">

        <audio controls autoplay loop>

        </audio>

</body>
</html>
